<ion-header>
    <ion-toolbar>
        <ion-title>Nouvelle tache</ion-title>
        <ion-icon name="close" slot="end" size="large" (click)="dismiss()"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-textarea [(ngModel)]="taskName" placeholder="Entrez le nom de la tache"></ion-textarea>
        </ion-item>


        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime [(ngModel)]="taskDate" displayFormat="D MMM YYY H:mm" locale="fr-FR"></ion-datetime>
        </ion-item>

        <ion-item>

            <ion-label>Priorité</ion-label>
            <ion-select [(ngModel)]="taskPriority">
                <ion-select-option value="Faible">Faible</ion-select-option>
                <ion-select-option value="Moyen">Moyen</ion-select-option>
                <ion-select-option value="Elevé">Elevé</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>

            <ion-label>Categorie</ion-label>
            <span style="color: rgb(94, 94, 245)">{{taskCategory}}</span>
        </ion-item>

        <ion-item>
            <ion-chip *ngFor="let category of categories; let i=index" (click)="selectedCategory(i)">
                <ion-label>{{category}}</ion-label>
            </ion-chip>
        </ion-item>

        <ion-button class="ion-margin" expand="block" (click)="addTask()">Ajouter La Tache</ion-button>
    </ion-card>
</ion-content>
